<h1>Characters</h1>
<mat-divider></mat-divider>
<br>

<mat-grid-list cols="1" *ngIf="!characters; else seeCharacter">
    <mat-spinner></mat-spinner>
</mat-grid-list>

<ng-template #seeCharacter>
    <div
        class="container"
    >
    <div
        class="card-character"
        *ngFor="let character of characters"
    >
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{ character.name }}</mat-card-title>
            </mat-card-header>
        
            <img class="image-character" src="{{character.thumbnail.path}}.{{character.thumbnail.extension}}" [alt]="character.name">
        
            <mat-card-actions>
                <mat-card-content>
                    <p>{{ character.modified | date }}</p>
                </mat-card-content>
                <button 
                    [routerLink]="['/marvel/character', character.id]"
                    mat-button color="warn"
                >
                    More Info...
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
</ng-template>
